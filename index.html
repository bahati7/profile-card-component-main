<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;700&display=swap" rel="stylesheet"> 

<link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(220, 23%, 97%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="main-card">
      <section>
        <div class="header">
          <img src="/images/image-victor.jpg" class="profile-img" alt="image-victor">
        </div>

        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </section>
      <hr>

      <section class="card-stats">
        <div class="stat1">
          <h3> 80K</h3>
          <p>Followers</p>
        </div>

        <div class="stat2">
          <h3> 803K</h3>
          <p> Likes</p>
        </div>

        <div class="stat2">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>

        
      </section>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/bahati7" target="_blank">Bahati Philemon</a>.
      </div>
    </div>
  </main>
 
  
</body>
</html>
